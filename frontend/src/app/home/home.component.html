
<div class="col-md-12">
    <button type="button" pButton icon="pi pi-plus" (click)="createTask()" label="Add Task" 
              class="m-1"></button>
              <br/>
    <p-accordion *ngIf="listArr.length>0">
        <p-accordionTab *ngFor="let todo of listArr" header={{todo.title}}>
          <div class="text-right">
            <p-button icon="pi pi-pencil" label="Edit" class="mr-2" (onClick)="editTodo(todo)"></p-button>
            <button pButton type="button" icon="pi pi-trash" label="Delete" class="ui-button-danger"
            (click)="delTodo(todo)"></button>
          </div>
           {{todo.desc}}
        </p-accordionTab>
    </p-accordion>
    </div>
  
    <p-dialog header={{header}} [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '500px', minWidth: '200px'}" 
          [maximizable]="true" [baseZIndex]="10000">
          <h5>Title</h5>
          <input type="text" pInputText class="form-control" [(ngModel)]="selectedTodo.title"/>
          <br/>
          <h5>Description</h5>
          <textarea pInputTextarea [(ngModel)]="selectedTodo.desc" class="form-control"></textarea>
          <p-footer>
              <button type="button" pButton icon="pi pi-check" (click)="submitEdit()" label="Edit"></button>
              <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancel" 
              class="ui-button-secondary"></button>
          </p-footer>
  </p-dialog>
  
  <p-dialog header="Delete Record" [(visible)]="del" [modal]="true" [responsive]="true" [style]="{width: '500px', minWidth: '200px'}" 
          [maximizable]="true" [baseZIndex]="10000">
          <h5>Are you Sure you want to delete this record?</h5>
        
          <p-footer>
              <button type="button" pButton icon="pi pi-check" (click)="submitDel()" label="Delete"
              class="ui-button-danger"></button>
              <button type="button" pButton icon="pi pi-close" (click)="del=false" label="Cancel" 
              class="ui-button-secondary" ></button>
          </p-footer>
  </p-dialog>

  <p-toast [style]="{marginTop: '80px'}"></p-toast>
  
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
